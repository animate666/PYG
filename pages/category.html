<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/category.css">
</head>

<body>
    <div class="layout">
        <!-- 头部搜索框 -->
        <div class="pyg_header">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <!-- 分栏页面 -->
        <div class="pyg_category">
            <!-- 左侧 -->
            <div class="pyg_left">
                <ul>


                </ul>
            </div>
            <!-- 右侧 -->
            <div class="pyg_right">
                <div class="pyg_lists">
                    <!-- 单个列表 -->

                </div>
            </div>
        </div>
        <!-- 底部选项卡 -->
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-chat">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="mui-icon-extra mui-icon-extra-cart"></span>
                    <div class="mui-tab-label" style="font-size:11px;">购物车</div>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>

        <!-- 左侧一级分类 -->
        <script type="text/template" id="leftTemp">
            {{each list value index}}
        <li class="{{index == 0?'active':''}}">
            <a href="javascipt:;" data-id='{{value.cat_id}}'>{{value.cat_name}}</a>
        </li>
        {{/each}}
        </script>
        <!-- 右侧二级分类 -->
        <script type="text/template" id="rightTemp">
            {{each children value index}}
            <div class="pyg_list">
                <div class="title">{{value.cat_name}}</div>
                <div class="goodsList">
                    {{each value.children v i}}
                    <a href="goods_list.html?cid={{v.cat_id}}">
                        <img src="http://157.122.54.189:9094{{v.cat_icon}}" alt="">
                        <span>{{v.cat_name}}</span>
                    </a>
                    {{/each}}
                </div>
            </div>
            {{/each}}
        </script>

        <script src="../lib/mui/js/mui.min.js"></script>
        <script src="../lib/arttemplate/template-web.js"></script>
        <script src="../lib/iscroll/iscroll.js"></script>
        <script src="../lib/zepto/zepto.js"></script>
        <script src="../js/ajaxsetting.js"></script>
        <script src="../js/category.js"></script>
</body>

</html>
