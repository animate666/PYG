<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>品优购</title>
</head>

<body>
    <div class="layout">
        <!-- 头部搜索框 -->
        <div class="pyg_header">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <!-- 主体部分 -->
        <div class="pyg_content">
            <!-- 轮播图 -->
            <div class="pyg_slider">
                <div class="mui-slider pyg_banner">

                </div>
            </div>
            <div class="pyg_nav"></div>
            <div class="pyg_goods"></div>
        </div>
        <!-- 底部分栏 -->
        <div class="pyg_footer"></div>
    </div>

    <script type="text/template" id="sliderTemp">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[data.length-1].navigator_url}}"><img src="{{data[data.length-1].image_src}}" /></a></div>
            {{each data value index}}
            <div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
            {{/each}}
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[0].navigator_url}}"><img src="{{data[0].image_src}}" /></a></div>
        </div>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/arttemplate/template-web.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
